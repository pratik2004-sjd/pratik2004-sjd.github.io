<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Inventory Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            text-align: center;
        }
        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        input {
            margin-bottom: 10px;
            padding: 5px;
            width: 300px;
        }
    </style>
</head>
<body>

    <h2>ðŸ“Š Inventory Dashboard</h2>
    <input type="text" id="searchBox" placeholder="Search by Item / Stock / Price" onkeyup="filterTable()">
    
    <table id="inventoryTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Item</th>
                <th>Stock</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <script>
        async function fetchSheetData() {
            const sheetID = "1t554-b5hjuLvRlgrCMjxpgMCBLW9lDf6"; // Your Sheet ID
            const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;

            try {
                const response = await fetch(url);
                const text = await response.text();
                const json = JSON.parse(text.substring(47, text.length - 2));
                const rows = json.table.rows;

                let tableBody = "";
                rows.forEach(row => {
                    const rawDate = row.c[0]?.v || "";
                    const formattedDate = formatDate(rawDate);

                    tableBody += `<tr>
                        <td>${formattedDate}</td>
                        <td>${row.c[1]?.v || ""}</td>
                        <td>${row.c[2]?.v || ""}</td>
                        <td>${row.c[3]?.v || ""}</td>
                    </tr>`;
                });

                document.querySelector("#inventoryTable tbody").innerHTML = tableBody;
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        function formatDate(dateStr) {
            if (!dateStr.includes("Date")) return dateStr;
            let dateParts = dateStr.match(/\d+/g);
            let d = new Date(dateParts[0], dateParts[1] - 1, dateParts[2]);
            return d.toLocaleDateString("en-GB", { day: "2-digit", month: "short", year: "numeric" });
        }

        function filterTable() {
            let input = document.getElementById("searchBox").value.toLowerCase();
            let rows = document.querySelectorAll("#inventoryTable tbody tr");

            rows.forEach(row => {
                let text = row.innerText.toLowerCase();
                row.style.display = text.includes(input) ? "" : "none";
            });
        }

        fetchSheetData();
        setInterval(fetchSheetData, 30000); // Auto-refresh every 30 sec
    </script>

</body>
</html>
