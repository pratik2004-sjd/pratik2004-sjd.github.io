<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Inventory</title>
</head>
<body>

    <h2>Inventory Data</h2>
    <table border="1" id="inventoryTable">
        <thead>
            <tr>
                <th>Item</th>
                <th>Stock</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <script>
        async function fetchSheetData() {
            const sheetID = "1t554-b5hjuLvRlgrCMjxpgMCBLW9lDf6"; // Your Sheet ID
            const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;

            try {
                const response = await fetch(url);
                const text = await response.text();
                const json = JSON.parse(text.substring(47, text.length - 2)); // Trim unwanted JSON text
                const rows = json.table.rows;

                let tableBody = "";
                rows.forEach(row => {
                    tableBody += `<tr>
                        <td>${row.c[0]?.v || ""}</td>
                        <td>${row.c[1]?.v || ""}</td>
                        <td>${row.c[2]?.v || ""}</td>
                    </tr>`;
                });

                document.querySelector("#inventoryTable tbody").innerHTML = tableBody;
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        fetchSheetData(); // Fetch data on page load
        setInterval(fetchSheetData, 30000); // Auto-refresh every 30 sec
    </script>

</body>
</html>
